<h2>Are you sure you want to delete employee!</h2>
<table border="1">
    <tr>
        <td>Employee Id:</td>
        <td>{{emprec.empId}}</td>
    </tr>
    <tr>
        <td>Employee Name:</td>
        <td>{{emprec.empName}}</td>
    </tr>
    <tr>
        <td>Address:</td>
        <td>{{emprec.address}}</td>
    </tr>
    <tr>
        <td>Email Id:</td>
        <td>{{emprec.emailId}}</td>
    </tr>
    <tr>
        <td>Mobile No:</td>
        <td>{{emprec.mobileNo}}</td>
    </tr>
    <tr>
        <td>Salary:</td>
        <td>{{emprec.salary}}</td>
    </tr>
    <tr>
        <td>Department:</td>
        <td>{{emprec.deptName}}</td>
    </tr>
</table>
<input type="button" value="Delete" (click)="DeleteEmployee()"/>
